<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
           background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 30px;
           margin-top:400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        label {
            display: block;
            margin-bottom: 8px;
color: #333;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 35px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            
        }

        button:hover {
            color:black;
            background-color: white;
        }

        h2 {
            color: #333;
        }

        /* Media Query for responsiveness */
        @media screen and (max-width: 600px) {
            form {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <form id="collegeAdmissionForm" action="#" onsubmit="return validateForm()">
        <h2>College Admission Form</h2>

        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
<label for="middlename">Middle Name:</label>
        <input type="text" id="middlename" name="middlename" required>

<label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>


        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
<option value="gender">Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

 <label for="course">Select Course:</label>
        <select id="course" name="course" required>
<option value="course">Course</option>
            <option value="BTech">BTech</option>
            <option value="MTech">MTech</option>
<option value="BCA">BCA</option>
<option value="MCA">MCA</option>
<option value="BSc">BSC</option>
<option value="MSc">MSc</option>
<option value="MBA">MBA</option>
            <!-- Add more course options as needed -->
        </select>
 <label for="phone">Phone:</label>
       <input type="text" name="phone"  size="10" maxlength="10">

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

       

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

       <label>Password :</label>
			<input type="password" name="pass"><br><br>
			<label>Confirm Password :</label>
			<input type="password" name="conpass"><br><br>

        <button type="submit">Submit Admission Form</button>
        <button type="button" onclick="resetForm()">Reset</button>
        <button type="button" onclick="cancelForm()">Cancel</button>
    </form>

    <script>
        function validateForm() {
            var fullname = document.getElementById('firstname').value;
var fullname = document.getElementById('middlename').value;
var fullname = document.getElementById(lastname').value;
            var dob = document.getElementById('dob').value;
            var gender = document.getElementById('gender').value;
            var address = document.getElementById('address').value;
            var phone = document.getElementById('phone').value;
            var email = document.getElementById('email').value;
            var course = document.getElementById('course').value;

            // Basic validation example (you may need more thorough validation)
            if (!fullname || !dob || !gender || !address || !phone || !email || !course) {
                alert("Please fill in all fields");
                return false;
            }

return true;
        }

        function resetForm() {
            if (confirm("Are you sure you want to reset the form?")) {
                document.getElementById('collegeAdmissionForm').reset();
            }
        }

        function cancelForm() {
            if (confirm("Are you sure you want to cancel the form?")) {
                // Perform any additional actions or redirection if needed
                alert("Form canceled.");
            }
        }

           
    </script>

</body>
</html>
